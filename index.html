<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>PiggyVest | Dashboard</title>
</head>
<body>
    <!------Form Signup------->
    <div class="containerbody">
        <div class="header">
            <img src="./images/pvest-logo-web-white-min.png" alt="" width="170">
        </div>
    <div class="container">
        <div class="containerSignup">
            <form class="signupForm" action="">
                <div class="containerHeading">
                <h2 class="signupHeading">Create a Secure Account</h2>
                <p>Welcome to the future of Savings & Investments</p>
            </div>
                <div class="container-signup">
                <label class="signupLabel" for="">Full Name</label>
                <input type="text" class="inputSignUp" placeholder="Full Name">
            </div>
            <div class="container-signup">
                <label class="signupLabel" for="">Email Address</label>
                <input class="inputSignUp" type="text" placeholder="Email Address">
            </div>
            <div class="container-signup">
                <label class="signupLabel" for="">Phone Number</label>
                <input class="inputSignUp" type="text" placeholder="Phone Number">
            </div>
            <div class="container-signup">
                <label class="signupLabel" for="">Password</label>
                <input class="inputSignUp" type="password" placeholder="Password">
            </div>
            <div class="container-signup">
                <label class="signupLabel"  for="">Referrer Phone or Promo Code (Optional)</label>
                <input class="inputSignUp" type="text" placeholder="Referrer Phone or Promo Code (Optional)">
            </div>
            <div class="container-signup">
                <label class="signupLabel" for="">How Did You Hear About Us? (Optional)</label>
                <select class="inputSignUp" name="" id="">
                    <option value="">Click to select</option>
                
        
                    <option value="">Facebook</option>
            
                    <option value="">Twitter</option>
                
                    <option value="">Instagram</option>
                
                    <option value="">Friend/family/co-worker Referral </option>
                
                    <option value="">Google Search</option>
                
                    <option value="">Google Play Store</option>
               
                    <option value="">Online Bling</option>
                
                    <option value="">Local Newspaper</option>
                
                    <option value="">At an Event</option>

                    <option value="">Others</option>
                </select>
                <div class="container-signup id">
            <input type="submit" value="Create Account" class="btn-signup">
                </div>
            </form>
        </div>
        </div>
    </div>
    <div class="login"> 
    <a href="#">Already have an account? Login</a> <br><br><br>
</div>
</div>
    <!------End Form Signup------->
</body>
</html>
